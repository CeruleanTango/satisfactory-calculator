services:
  db:
    image: postgres:15-alpine
    container_name: satisfactory_db
    environment:
      POSTGRES_DB: satisfactory
      POSTGRES_USER: factory_user
      POSTGRES_PASSWORD: factory_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./seed_data:/docker-entrypoint-initdb.d/seed_data
      - ./seed_data/smelter_recipes:/docker-entrypoint-initdb.d/seed_data/smelter_recipes
      - ./seed_data/constructor_recipes:/docker-entrypoint-initdb.d/seed_data/constructor_recipes
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U factory_user -d satisfactory"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    container_name: satisfactory_api
    environment:
      DATABASE_URL: postgresql://factory_user:factory_pass@db:5432/satisfactory
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./api:/app

volumes:
  postgres_data:
    driver: local

